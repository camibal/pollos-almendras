<body>
  <form action="#" class="formulario">
    <img src="css/POLLOS ALMENDRAS.png" class="imgLogo" />
    <h1 class="formulario__titulo">Pollos Almendras</h1>
    <h3 class="formulario__subtitulo">Reservas - Pedidos</h3>
    <p class="formulario__parrafo">
      Llena este pequeño formulario para agendar o hacer tu reserva o pedido.
    </p>

    <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
    <input id="cliente" type="text" class="formulario__input" placeholder="Indica cuál es tu nombre completo" />

    <label for="hora" class="formulario__label">Indica la hora de tu pedido</label>
    <input id="hora" type="time" class="formulario__input" />

    <label for="servicio" class="formulario__label">¿Cuál es el servicio que se desea realizar?</label>
    <select id="servicio" name="listaservicios" class="formulario__input">
      <option>Delivery</option>
      <option>Tienda central</option>
    </select>

    <label for="servicio" class="formulario__label">Pedido</label>
    <select id="pedido" name="pedido" class="formulario__input">
      <option>Economico 10 BS</option>
      <option>Cuarto 20 BS</option>
      <option>Medio 40 BS</option>
      <option>Entero 80 BS</option>
      <option>Locro Sencillo 5 BS</option>
      <option>Locro con presa 8 BS</option>
      <option>Hamburguesa 15 BS</option>
    </select>

    <label for="servicio" class="formulario__label">Cantidad</label>
    <select id="cantidad" name="cantidad" class="formulario__input">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>

    <label for="servicio_extra" class="formulario__label">¿Servicio extra que se desea realizar? (Porciòn extra)</label>
    <div class="formulario__input__radio">
      <input type="checkbox" name="ninguna" id="ninguna" value="Ninguna">Ninguna
      <input type="checkbox" name="arroz" id="arroz" value="Arroz">Arroz
      <input type="checkbox" name="papa" id="papa" value="Papa">Papa
      <input type="checkbox" name="platano" id="platano" value="Platano">Platano
      <input type="checkbox" name="presa" id="presa" value="Presa">Presa
    </div>

    <div id="respuesta"></div>

    <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
  </form>
  <script src="js/form.js"></script>
